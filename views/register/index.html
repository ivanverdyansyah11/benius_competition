<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benius Freelancer | Register Page</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <!-- END STYLE CSS -->
  </head>
  <body class="body-form">

    <div class="container-login register">
        <div class="content-form">
            <div class="wrapper-content">
                <img src="../../assets/img/brand/brand-logo.svg" class="form-logo" alt="Brand Logo" width="52">
                <div class="content">
                    <div class="wrapper">
                        <h2 class="form-title">Register</h2>
                        <div class="form-group">
                            <div class="wrapper">
                                <div class="input-wrapper">
                                    <input type="text" class="input" placeholder="Enter your first name">
                                    <label>
                                        <div class="username-icon"></div>
                                        <div class="line"></div>
                                    </label>
                                </div>
                                <div class="input-wrapper">
                                    <input type="text" class="input" placeholder="Enter your last name">
                                    <label>
                                        <div class="username-icon"></div>
                                        <div class="line"></div>
                                    </label>
                                </div>
                            </div>
                            <div class="wrapper">
                                <div class="input-wrapper">
                                    <input type="text" class="input" placeholder="Enter your birthdate">
                                    <label>
                                        <div class="birthdate-icon"></div>
                                        <div class="line"></div>
                                    </label>
                                </div>
                                <div class="input-wrapper">
                                    <input type="text" class="input" placeholder="Enter your address">
                                    <label>
                                        <div class="address-icon"></div>
                                        <div class="line"></div>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <input type="email" class="input input-full" placeholder="Enter your email">
                                <label>
                                    <div class="email-icon"></div>
                                    <div class="line"></div>
                                </label>
                            </div>
                            <div class="input-wrapper">
                                <input type="password" class="input input-full" placeholder="Enter your password">
                                <label>
                                    <div class="password-icon"></div>
                                    <div class="line"></div>
                                </label>
                            </div>
                        </div>
                        <a href="../login/index.html" class="button-default">
                            Create an Account
                            <img src="../../assets/img/icon/arrow-right-light.svg" alt="Arrow Icon" width="10">
                        </a>
        
                        <p class="link-redirect">Already have an account? <a href="../login/index.html">Login Account</a></p>
                    </div>
                </div>
                <p style="opacity: 0;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam optio molestias, non rerum, dolores culpa quia modi doloremque impedit officiis unde facilis sed exercitationem! Dolores placeat id esse iure ullam.</p>
            </div>
        </div>
        <div class="content-banner">
            <img src="../../assets/img/banner/banner-register.jpg" class="img-banner" alt="Banner Form">
        </div>
    </div>

    <!-- SCRIPT JS -->
    <script src="../../assets/js/script.js"></script>
    <!-- END SCRIPT JS -->
  </body>
</html>
